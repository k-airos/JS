<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ToDo</title>
</head>
<body>
    <div class="field">
        <div class="topBlock">
            <h1><i>My beautiful toDo</i></h1>
            <div class="for_exception"></div>
            <input maxlength="100" type="text" class="input" id="find" placeholder="Найти">
        </div>
        <div class="mainBlock">
            <div class="mainBlock__wrapper">
                <div class="block addTask">
                    <input maxlength="100" type="text" class="input addTask__input" placeholder="Добавьте что-нибудь новенькое">
                    <div class="addTask__plus"></div>
                </div>
                <div class="br"></div>
                
            </div>

        </div>
        <div class="further">Далее</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
